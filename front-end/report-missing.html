<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>แจ้งคนหาย</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b2c4d;">
    <div class="container-fluid">
  
      <!-- LOGO -->
      <a class="navbar-brand d-flex align-items-center gap-2"
         href="Homepage.html">
        <img src="LOGO ThaiPBS.png" height="40">
        <span class="fw-bold">ศูนย์ข้อมูลคนหาย</span>
      </a>
  
      <!-- TOGGLE (มือถือ) -->
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- MENU -->
      <div class="collapse navbar-collapse justify-content-end" id="mainMenu">
        <ul class="navbar-nav align-items-lg-center gap-2">
  
          <li class="nav-item">
            <a class="nav-link" href="Homepage.html">หน้าหลัก</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link active" href="report-missing.html">แจ้งคนหาย</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="#">แจ้งเบาะแส</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="#">ติดตามเคส</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="#">สำหรับเจ้าหน้าที่</a>
          </li>
  
          <li class="nav-item ms-lg-3">
            <button class="btn btn-outline-light rounded-pill">
              <i class="fa-solid fa-user"></i> เข้าสู่ระบบ
            </button>
          </li>
  
        </ul>
      </div>
    </div>
  </nav>
<!-- MAIN -->
<main class="container my-5">

<h2 class="mb-4">
  แบบฟอร์มแจ้งคนหาย
</h2>

<form id="reportForm">

<!-- ประเภท -->
<div class="mb-3">
  <label class="form-label">ประเภทการแจ้ง</label>
  <select class="form-select" name="report_type" required>
    <option value="">-- เลือกประเภท --</option>
    <option value="แจ้งคนหาย">แจ้งคนหาย</option>
    <option value="แจ้งเรื่อง">แจ้งเรื่อง</option>
    <option value="ตามคดี">ตามคดี</option>
    <option value="ร้องทุกข์">ร้องทุกข์</option>
  </select>
</div>

<!-- หัวข้อ -->
<div class="mb-3">
  <label class="form-label">หัวข้อการแจ้ง</label>
  <select class="form-select" name="missing_reason" required>
    <option value="">-- เลือกหัวข้อ --</option>
    <option value="ถูกลักพาตัว">ถูกลักพาตัว</option>
    <option value="ปัญหาการใช้สื่อโซเชียลมีเดีย">ปัญหาการใช้สื่อโซเชียลมีเดีย</option>
    <option value="พลัดหลงออกจากบ้าน">พลัดหลงออกจากบ้าน</option>
    <option value="มีปัญหากับครอบครัว / สมัครใจ">มีปัญหากับครอบครัว / สมัครใจ</option>
    <option value="มีอาการทางสมอง / ป่วย">มีอาการทางสมอง / ป่วย</option>
    <option value="ล่อลวงเพื่อทางเพศ / แรงงาน / ชู้สาว">ล่อลวงเพื่อทางเพศ / แรงงาน / ชู้สาว</option>
    <option value="อื่น ๆ">อื่น ๆ</option>
  </select>
</div>

<!-- หัวข้อย่อย -->
<div class="mb-3">
  <label class="form-label">หัวข้อย่อย</label>
  <input type="text" class="form-control">
</div>

<!-- ความเร่งด่วน -->
<div class="mb-3">
  <label class="form-label">ลำดับความสำคัญ</label><br>

  <div class="form-check form-check-inline">
    <input class="form-check-input" 
           type="radio" 
           name="priority"
           value="ด่วน" 
           required>
    <label class="form-check-label">ด่วน</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" 
           type="radio" 
           name="priority"
           value="ด่วนมาก">
    <label class="form-check-label">ด่วนมาก</label>
  </div>
</div>

<!-- ชื่อผู้แจ้ง -->
<div class="mb-3">
  <label class="form-label">ชื่อผู้แจ้ง</label>
  <input type="text" class="form-control" name="reporter_name" minlength="5" required>
</div>

<!-- ที่อยู่ -->
<div class="mb-3">
  <label class="form-label">ที่อยู่ที่ติดต่อได้</label>
  <textarea class="form-control" rows="2" name="contact_address"></textarea>
</div>

<!-- จังหวัด -->
<div class="mb-3">
    <label for="province" class="form-label">
        จังหวัดที่เกิดเหตุ
    </label>
    <select id="province" class="form-select" name="province" required>
        <option value="">-- เลือกจังหวัด --</option>
    </select>
</div>

<!-- เบอร์ -->
<div class="mb-3">
  <label class="form-label">เบอร์โทรศัพท์</label>
  <input
  type="tel"
  class="form-control"
  name="phone_number"
  required
  pattern="[0-9]{10}"
  maxlength="10"
  inputmode="numeric"
  placeholder="เช่น 0812345678"
  oninput="this.value = this.value.replace(/[^0-9]/g, '')">
  <div class="form-text">กรุณากรอกเบอร์โทรศัพท์ 10 หลัก (ไม่ต้องเว้นวรรค)</div>
</div>

<!-- ช่องทาง -->
<div class="mb-3">
  <label class="form-label">ช่องทางการรับแจ้ง</label>
  <select class="form-select"name="inform_channels" required>
    <option>โทรศัพท์</option>
    <option>Facebook</option>
    <option>LINE</option>
    <option>อื่น ๆ</option>
  </select>
</div>

<!-- รายละเอียดช่องทาง -->
<div class="mb-3">
  <label class="form-label">รายละเอียดช่องทางการติดต่อ</label>
  <input type="text" class="form-control" name="contact_channel" placeholder="เช่น ชื่อ Facebook / LINE ID">
</div>

<!-- วันเวลา -->
<div class="row">
    <div class="col-md-6">
      <label class="form-label">วันที่เกิดเหตุ</label>
      <input type="date" class="form-control" id="incidentDate" name="birth_date">
    </div>
  
    <div class="col-md-6">
      <label class="form-label">เวลาที่เกิดเหตุ</label>
      <input type="time" class="form-control" id="incidentTime" name="birth_time">
    </div>
  </div>

<!-- ประเด็น -->
<div class="mb-3">
  <label class="form-label">ประเด็นปัญหา</label>
  <input type="text" class="form-control" name="issue_topic">
</div>

<!-- รายละเอียด -->
<div class="mb-3">
  <label class="form-label">รายละเอียดเพิ่มเติม</label>
  <textarea class="form-control" rows="4" name="detail"></textarea>
</div>

<!-- แนบไฟล์ -->
<div class="mb-4">
  <label class="form-label">แนบไฟล์ (รูป / เอกสาร)</label>
  <input type="file" class="form-control" name="notice">
</div>

<!-- SUBMIT -->
<button type="submit" class="btn btn-danger btn-lg w-100">
  ส่งข้อมูลแจ้งคนหาย
</button>

</form>
<div class="text-center my-4">
    <button type="button" class="btn btn-secondary" id="pdfBtn">
      <i class="fa-solid fa-file-pdf"></i> บันทึกเป็น PDF
    </button>
  </div>

</main>
<div class="container my-5 text-center">

       class="btn btn-outline-primary btn-lg rounded-pill">
        <i class="fa-solid fa-arrow-left"></i>
        กลับไปหน้าหลัก
    </a>
</div>

</html>
